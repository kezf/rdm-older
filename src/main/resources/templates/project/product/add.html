<!DOCTYPE HTML>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<link th:href="@{/ajax/libs/iCheck/custom.css}" rel="stylesheet"/>
<body class="white-bg">
<div class="wrapper wrapper-content animated fadeInRight ibox-content">
    <form class="form-horizontal m" id="form-product-add">
        <div class="form-group">
            <div class="form-group">
                <label class="col-sm-3 control-label">产品名称：</label>
                <div class="col-sm-8">
                    <input id="name" name="name" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">所属部门：</label>
                <div class="col-sm-8">
                    <input class="form-control" type="text" name="deptName" onclick="selectDeptTree()" readonly="true" id="treeName">
                    <input name="deptId" type="hidden" id="treeId"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">产品经理：</label>
                <div class="col-sm-8">
                    <input id="leader" name="leader" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">产品类型：</label>
                <div class="col-sm-8">
                    <select id="type" name="type" class="form-control m-b" th:with="type=${@dict.getType('rdm_product_type')}">
                        <option th:each="dict : ${type}" th:text="${dict['dictLabel']}" th:value="${dict['dictValue']}"></option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">SVN用户名：</label>
                <div class="col-sm-8">
                    <input id="svnUser" name="svnUser" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">SVN密码：</label>
                <div class="col-sm-8">
                    <input id="svnPassword" name="svnPassword" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">SVN路径：</label>
                <div class="col-sm-8">
                    <input id="svnPath" name="svnPath" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">产品状态：</label>
                <div class="col-sm-8">
                    <select id="status" name="status" class="form-control m-b" th:with="type=${@dict.getType('rdm_product_status')}">
                        <option th:each="dict : ${type}" th:text="${dict['dictLabel']}" th:value="${dict['dictValue']}"></option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">备注：</label>
                <div class="col-sm-8">
                    <input id="remark" name="remark" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">
                <div class="form-control-static col-sm-offset-9">
                    <button type="submit" class="btn btn-primary">提交</button>
                    <button onclick="$.modal.close()" class="btn btn-danger" type="button">关闭</button>
                </div>
            </div>
    </form>
</div>
<div th:include="include::footer"></div>
<script th:src="@{/ajax/libs/iCheck/icheck.min.js}"></script>
<script th:src="@{/ajax/libs/select/select2.js}"></script>
<script type="text/javascript">
    var prefix = ctx + "project/product"
    $("#form-product-add").validate({
        rules: {
            name: {
                required: true,
            },
        },
        submitHandler: function (form) {
            $.operate.save(prefix + "/add", $('#form-product-add').serialize());
        }
    });
</script>
</body>
</html>
