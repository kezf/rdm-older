<!DOCTYPE HTML>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<link th:href="@{/ajax/libs/iCheck/custom.css}" rel="stylesheet"/>
<link href="/ajax/libs/datapicker/datepicker3.css" th:href="@{/ajax/libs/datapicker/datepicker3.css}" rel="stylesheet"/>

<body class="white-bg">
<div class="wrapper wrapper-content animated fadeInRight ibox-content">
    <form class="form-horizontal m" id="form-employee-add">
        <input name="deptId" type="hidden" id="treeId"/>
        <div class="form-group">
            <label class="col-sm-3 control-label">工号：</label>
            <div class="col-sm-8">
                <input id="empno" name="empno" class="form-control" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">姓名：</label>
            <div class="col-sm-8">
                <input id="name" name="name" class="form-control" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">部门名称：</label>
            <div class="col-sm-8">
                <input class="form-control" type="text" name="deptName" onclick="selectDeptTree()" readonly="true" id="treeName">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">性别：</label>
            <div class="col-sm-8">
                <select id="sex" name="sex" class="form-control m-b" th:with="type=${@dict.getType('sys_user_sex')}">
                    <option th:each="dict : ${type}" th:text="${dict['dictLabel']}" th:value="${dict['dictValue']}"></option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">邮箱：</label>
            <div class="col-sm-8">
                <input id="email" name="email" class="form-control" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">手机号码：</label>
            <div class="col-sm-8">
                <input id="phone" name="phone" class="form-control" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">出生日期：</label>
            <div class="col-sm-8">
                <div class="input-group date">
                    <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                    <input id="birthdate" name="birthdate" type="text" class="form-control">
                </div>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">籍贯：</label>
            <div class="col-sm-8">
                <input id="birthplace" name="birthplace" class="form-control" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">毕业日期：</label>
            <div class="col-sm-8">
                <div class="input-group date">
                    <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                    <input id="graduateDate" name="graduateDate" type="text" class="form-control">
                </div>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">毕业院校：</label>
            <div class="col-sm-8">
                <input id="school" name="school" class="form-control" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">专业：</label>
            <div class="col-sm-8">
                <input id="major" name="major" class="form-control" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">学历：</label>
            <div class="col-sm-8">
                <select id="education" name="education" class="form-control m-b" th:with="type=${@dict.getType('rdm_employee_education')}">
                    <option th:each="dict : ${type}" th:text="${dict['dictLabel']}" th:value="${dict['dictValue']}"></option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">入职日期：</label>
            <div class="col-sm-8">
                <div class="input-group date">
                    <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                    <input id="hiredate" name="hiredate" type="text" class="form-control">
                </div>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">转正日期：</label>
            <div class="col-sm-8">
                <div class="input-group date">
                    <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                    <input id="formaldate" name="formaldate" type="text" class="form-control">
                </div>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">水平等级：</label>
            <div class="col-sm-8">
                <select id="grade" name="grade" class="form-control m-b" th:with="type=${@dict.getType('rdm_employee_grade')}">
                    <option th:each="dict : ${type}" th:text="${dict['dictLabel']}" th:value="${dict['dictValue']}"></option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">办公地点：</label>
            <div class="col-sm-8">
                <select id="location" name="location" class="form-control m-b" th:with="type=${@dict.getType('rdm_employee_location')}">
                    <option th:each="dict : ${type}" th:text="${dict['dictLabel']}" th:value="${dict['dictValue']}"></option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">离职日期：</label>
            <div class="col-sm-8">
                <div class="input-group date">
                    <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                    <input id="leftdate" name="leftdate" type="text" class="form-control">
                </div>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">员工状态：</label>
            <div class="col-sm-8">
                <select id="status" name="status" class="form-control m-b" th:with="type=${@dict.getType('rdm_employee_status')}">
                    <option th:each="dict : ${type}" th:text="${dict['dictLabel']}" th:value="${dict['dictValue']}"></option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <div class="form-control-static col-sm-offset-9">
                <button type="submit" class="btn btn-primary">提交</button>
                <button onclick="$.modal.close()" class="btn btn-danger" type="button">关闭</button>
            </div>
        </div>
    </form>
</div>
<div th:include="include::footer"></div>
<script th:src="@{/ajax/libs/iCheck/icheck.min.js}"></script>
<script th:src="@{/ajax/libs/select/select2.js}"></script>
<script th:src="@{/ajax/libs/datapicker/bootstrap-datepicker.js}"></script>
<script>
    $(".input-group.date").datepicker({todayBtn: "linked", keyboardNavigation: !1, forceParse: !1, calendarWeeks: !0, autoclose: !0});
</script>
<script type="text/javascript">
    var prefix = ctx + "human/employee"
    $("#form-employee-add").validate({
        rules: {
            empno: {
                required: true,
            },
            name: {
                required: true,
                isName: true
            },
            email: {
                required: false,
                email: true
            },
            phone: {
                required: false,
                isPhone: true
            },
        },
        submitHandler: function (form) {
            $.operate.save(prefix + "/add", $('#form-employee-add').serialize());
        }
    });


</script>
</body>
</html>
